<!DOCTYPE html>
<html ng-app="JavabAzmayesh" ng-controller="MasterController">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="سامانه اینترنتی دریافت نتایج آزمایشگاهی">
    <meta name="keywords" content="آزمایش,نتیجه,جواب,آنلاین,اینترنتی,پزشکی,طبی">
    <meta name="author" content="Hessam A Shokravi">
    <meta name="robots" content="index, noarchive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>جواب آزمایش - سامانه اینترنتی دریافت نتایج آزمایشگاهی</title>

    <!--<base href="/">-->
    <link rel="shortcut icon" type="image/png" href="/img/icon-64x64.png" />

    <link rel="stylesheet" type="text/css" href="/dist/lib.min.css">
    <link rel="stylesheet" type="text/css" href="/dist/app.min.css">
</head>

<body>

    <div ui-view></div>

    <script type="text/javascript" src="/dist/lib.min.js"></script>
    <script type="text/javascript" src="/dist/app.min.js"></script>

    <!-- Angular templates -->

    <script type="text/ng-template" id="home.html">
        <div>

    <!-- Back arrow -->
    <img src="/img/left-arrow.svg" alt="<- Back" class="ja-back-arrow" ng-if="back" ng-click="back()"></img>

    <!-- Main Container -->
    <div class="ui centered grid">
        <div class="twelve wide small eight wide tablet six wide computer column">
            <div class="center aligned row ltr">

                <!-- Home Logo -->
                <img class="ui centered medium image ja-home-logo" src="x/img/logo-full.png" alt="جواب آزمایش" />

            </div>
        </div>
    </div>

    <div ui-view></div>

    <!-- Footer -->
    <div class="ui bottom fixed huge menu ja-home-footer">

        <a class="item nazanin">آزمایشگاه ها</a>

        <div class="right menu">

            <a class="item nazanin" id="home-contactUs" data-position="top right" ui-sref="home.contact">تماس با ما</a>
            <div class="ui popup ja-align-right">
                <div class="header"><span class="nazanin">اطلاعات تماس</span></div>
                <div class="nazanin">
                    <bdi>021-66910430</bdi>
                    <bdi>تلفن:</bdi>
                </div>
            </div>

            <a class="item nazanin" ui-sref="home.about">درباره ما</a>

            <a class="item nazanin" ui-sref="home.otp">سوابق من</a>

            <a class="item nazanin" ui-sref="home.find">جواب آزمایش</a>

        </div>
    </div>

</div>
    </script>

    <script type="text/ng-template" id="home.find.html">
        <div>

    <div class="ui centered grid">
        <div class="fourteen wide small eight wide tablet six wide computer column">
            <div class="center aligned row">

                <form class="ui {{ findingAnswer ? 'loading' : '' }} form">
                    <div class="field">
                        <!--<label class="nazanin">کد ملی</label>-->
                        <div class="ui input">
                            <input type="text" name="first-name" placeholder="کد ملی">
                        </div>
                    </div>
                    <div class="field">
                        <!--<label class="nazanin">شماره رسید آزمایش</label>-->
                        <div class="ui input">
                            <input type="text" name="last-name" placeholder="شماره رسید آزمایش">
                        </div>
                    </div>
                    <div class="field">
                        <button class="fluid ui primary button" type="submit" ng-click="seeAnswer()">
                            <span class="nazanin">مشاهده نتیجه آزمایش</span>
                        </button>
                    </div>
                    <div class="field">
                        <button class="fluid ui basic button" type="submit" ng-click="$state.go('home.otp')">
                            <span class="nazanin">شماره رسید خود را فراموش کرده ام</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
    </script>

    <script type="text/ng-template" id="home.otp.html">
        <div>

    <div class="ui grid">
        <div class="center aligned row">
            <div class="sixteen wide column">

                <p class="nazanin">
                    برای مشاهده سوابق آزمایشگاهی خود نیاز به دریافت رمز یک بار مصرف دارید
                </p>

            </div>
        </div>
    </div>

    <div class="ui centered grid">
        <div class="fourteen wide small eight wide tablet six wide computer column">
            <div class="center aligned row">

                <form class="ui {{ sendingOtp ? 'loading' : '' }} form">
                    <div class="field">
                        <!--<label class="nazanin">کد ملی</label>-->
                        <div class="ui input">
                            <input type="text" name="first-name" placeholder="کد ملی">
                        </div>
                    </div>
                    <div class="field">
                        <!--<label class="nazanin">شماره تلفن همراه</label>-->
                        <div class="ui input">
                            <input type="text" name="last-name" placeholder="شماره تلفن همراه">
                        </div>
                    </div>
                    <div class="field">
                        <button class="fluid ui primary button" type="submit" ng-click="sendOtp()">
                            <span class="nazanin">دریافت رمز یک بار مصرف</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
    </script>

    <script type="text/ng-template" id="home.history.html">
        <div>

    <div class="ui grid">
        <div class="center aligned row">
            <div class="sixteen wide column">

                <p class="nazanin">
                    لطفاً رمز یک بار مصرف دریافت شده را وارد کنید
                </p>

            </div>
        </div>
    </div>

    <div class="ui centered grid">
        <div class="fourteen wide small eight wide tablet six wide computer column">
            <div class="center aligned row">

                <form class="ui {{ findingHistory ? 'loading' : '' }} form">
                    <div class="field">
                        <!--<label class="nazanin">رمز یک بار مصرف</label>-->
                        <div class="ui input">
                            <input type="text" name="first-name" placeholder="رمز یک بار مصرف">
                        </div>
                    </div>
                    <div class="field">
                        <button class="fluid ui primary button" type="submit" ng-click="findHistory()">
                            <span class="nazanin">مشاهده سوابق آزمایشگاهی</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

    </script>

    <script type="text/ng-template" id="history.html">
        <div>

    <!-- Back arrow -->
    <img src="/img/left-arrow.svg" alt="<- Back" class="ja-back-arrow" ng-if="back" ng-click="back()"></img>

history

</div>
    </script>

    <script type="text/ng-template" id="answer.html">
        <div>

    <!-- Back arrow -->
    <img src="/img/left-arrow.svg" alt="<- Back" class="ja-back-arrow" ng-if="back" ng-click="back()"></img>

answer

</div>

    </script>

    <script type="text/ng-template" id="home.contact.html">
        <div>

    <!-- Back arrow -->
    <img src="/img/left-arrow.svg" alt="<- Back" class="ja-back-arrow" ng-if="back" ng-click="back()"></img>

contact us

</div>

    </script>

    <script type="text/ng-template" id="home.about.html">
        <div>

    <!-- Back arrow -->
    <img src="/img/left-arrow.svg" alt="<- Back" class="ja-back-arrow" ng-if="back" ng-click="back()"></img>

about us

</div>

    </script>

    <!-- / Angular templates -->

</body>

</html>
