    <script type="text/ng-template" id="home/find.html">
        <div id="ja-home-find">

    <div class="ui centered grid">
        <div class="fourteen wide small eight wide tablet six wide computer column">
            <div class="center aligned row">

                    <div class="field">

                        <div class="ui input">
                            <input type="text" ng-model="nationalCode" placeholder="کد ملی">
                        </div>
                    </div>
                    <div class="field">
                        <!--<label class="nazanin">شماره رسید آزمایش</label>-->
                        <div class="ui input">
                            <input type="text" ng-model="testNumber" placeholder="شماره آزمایش">
                        </div>
                    </div>
                    <div class="field">
                        <button class="fluid ui blue button" type="submit" ng-click="seeAnswer()">
                            <span class="nazanin">مشاهده نتیجه آزمایش</span>
                        </button>
                    </div>
                    <div class="field">
                        <button class="fluid ui basic blue button" ng-click="$state.go('home.otp')">
                            <span class="nazanin">شماره آزمایش خود را فراموش کرده ام</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

    <script type="text/ng-template" id="home/otp.html">

    <div class="ui centered grid">

                        <!--<label class="nazanin">کد ملی</label>-->
                        <div class="ui input">
                            <input type="text" ng-model="nationalCode" placeholder="کد ملی">
                        </div>
                    </div>
                    <div class="field">
                        <!--<label class="nazanin">شماره تلفن همراه</label>-->
                        <div class="ui input">
                            <input type="text" ng-model="mobilePhoneNumber" placeholder="شماره تلفن همراه">

                    </div>
                    <div class="field">
                        <button class="fluid ui blue button" type="submit" ng-click="sendOtp()">
                            <span class="nazanin">دریافت رمز یک بار مصرف</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
    </script>
