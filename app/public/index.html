    <script>
    var resourceLoader = (function() {
        var loading = [],
            loaded = [],
            callbacks = {};

        resourceLoader.js = load.bind(null, 'js');
        resourceLoader.css = load.bind(null, 'css');

        return resourceLoader;

        function resourceLoader(url, callback) {
            if (typeof url === 'string') {
                if (url.slice(-4) === '.css')
                    return resourceLoader.css(url, callback);
                return resourceLoader.js(url, callback);
            }
            else if (url && Array.isArray(url)) {
                var numberOfDoneLoadingUrls = 0,
                    numberOfToBeLoadedUrls = 0;
                url.forEach(function(u) {
                    numberOfToBeLoadedUrls += resourceLoader(u, function() {
                        numberOfDoneLoadingUrls++;
                        if (numberOfDoneLoadingUrls === url.length && typeof callback === 'function') callback();
                    });
                });
                return numberOfToBeLoadedUrls;
            }
            return 0;
        }

        function load(type, url, callback) {
            var hasCallback = typeof callback === 'function',
                hasUrl = loaded.indexOf(url) >= 0;
            if (hasUrl)
                hasCallback && setTimeout(callback);
            else if (loading.indexOf(url) >= 0)
                hasCallback && callbacks[url].push(callback);
            else {
                loading.push(url);
                callbacks[url] = [];
                hasCallback && callbacks[url].push(callback);
                var element, calledBack = false;
                if (type === 'js') {
                    element = document.createElement('script');
                    element.setAttribute("type", "text/javascript");
                    element.setAttribute("src", url);
                    element.onload = element.onreadystatechange = elementCallback;
                    document.getElementsByTagName("body")[0].appendChild(element);
                }
                else if (type === 'css') {
                    element = document.createElement("link");
                    element.setAttribute("rel", "stylesheet");
                    element.setAttribute("type", "text/css");
                    element.setAttribute("href", url);
                    element.onload = elementCallback;
                    document.getElementsByTagName("head")[0].appendChild(element);
                }
            }
            return hasUrl ? 0 : 1;

            function elementCallback() {
                if (calledBack) return;
                calledBack = true;
                loaded.push(url);
                callbacks[url].forEach(function(cb) {
                    cb();
                });
                delete callbacks[url];
            }
        }
    })();
    resourceLoader;
</script>

<script type="text/ng-template" id="panel/history.html">
    <div id="ja-panel-history" class="ui basic segment">

    <div class="ui text menu" id="ja-panel-history-filter-menu">

        <div class="item ja-not-small-display">
            <div class="ui input">
                <input type="tel" ng-model="nationalCode" class="ja-filter" ng-class="{'ja-align-left': nationalCode, 'nazanin': !nationalCode}" placeholder="کد ملی" title="کد ملی">
            </div>
        </div>

        <div class="item ja-not-small-display">
            <bdi class="nazanin">جستجو:</bdi>
        </div>

        <div class="right menu">

            <div class="ui dropdown item" id="select-month-to">
                <img class="ja-dropdown-sign" ng-src="{{ iconJs('down triangle') }}">
                <span class="text nazanin" ng-bind="selectedMonthToText"></span> &nbsp;
                <strong><bdi class="nazanin">تا</bdi></strong>
                <div class="menu">
                    <div class="item nazanin ja-align-right" ng-repeat="month in persianMonths" data-value="{{ $index + 1 }}" ng-bind="month"></div>
                </div>
            </div>

            <div class="ui dropdown item" id="select-month-from">
                <img class="ja-dropdown-sign" ng-src="{{ iconJs('down triangle') }}">
                <span class="text nazanin" ng-bind="selectedMonthFromText"></span> &nbsp;
                <strong><bdi class="nazanin">از</bdi></strong>
                <div class="menu">
                    <div class="item nazanin ja-align-right" ng-repeat="month in persianMonths" data-value="{{ $index + 1 }}" ng-bind="month"></div>
                </div>
            </div>

            <div class="ui dropdown item" id="select-year">
                <img class="ja-dropdown-sign" ng-src="{{ iconJs('down triangle') }}">
                <span class="text nazanin" ng-bind="selectedYear | toPersianNumber"></span> &nbsp;
                <strong><bdi class="nazanin">سال</bdi></strong>
                <div class="menu">
                    <div class="item nazanin ja-align-left" ng-repeat="year in allYears" data-value="{{year}}" ng-bind="year | toPersianNumber"></div>
                </div>
            </div>

        </div>

    </div>

    <div class="ui text menu ja-small-display" id="ja-panel-history-search-menu">

        <div class="item">
            <div class="ui input">
                <input type="tel" ng-model="nationalCode" class="ja-filter" ng-class="{'ja-align-left': nationalCode, 'nazanin': !nationalCode}" placeholder="کد ملی" title="کد ملی">
            </div>
        </div>

        <div class="item">
            <bdi class="nazanin">جستجو:</bdi>
        </div>

    </div>

    <!-- https://github.com/pioug/md-virtual-repeater -->
    <!--<md-virtual-repeat-container class="ui cards" md-top-index="topPostIndex">-->
    <!--    <div class="ui link fluid raised blue card" md-virtual-repeat="post in posts" md-item-size="92.15" ng-click="postClicked(post)">-->
    <div class="ui basic segment" id="ja-panel-history-scrolling-container">

        <div class="ui centered grid">
            <div class="fourteen wide small eight wide tablet six wide computer column">

                <table class="ja-panel-history-table">
                    <tbody>
                        <tr ng-repeat="post in posts | filter: { nationalCode: nationalCode } | limitTo: maxCount as filteredPosts track by $index" ng-click="postClicked(post)">
                            <td>{{ post.postCode | toPersianNumber }}</td>
                            <td>
                                <span ng-if="post.filesCount">فایل</span>
                                <bdi><strong>{{ (post.filesCount || null) | emptyCheck | toPersianNumber }}</strong></bdi>
                            </td>
                            <td>{{ post.postDate | toPersianDate: "hh:mm" }}</td>
                            <td>{{ post.postDate | toPersianDate: "dddd" }}</td>
                            <td>{{ post.postDate | toPersianDate: "YYYY/MM/DD" }}</td>
                            <td><strong>{{ post.nationalCode | toPersianNumber }}</strong></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div ng-show="posts.length > maxCount">
            <br/>
            <p class="nazanin ja-rtl ja-align-right">پُست های بیشتری هم وجود دارند...</p>
            <p class="nazanin ja-rtl ja-align-right">برای مشاهده همه آن ها لطفاً جستجوی خود را محدودتر کنید.</p>
        </div>

        <div ng-hide="filteredPosts.length">
            <p class="nazanin ja-rtl ja-align-right">موردی یافت نشد.</p>
        </div>

    </div>
    <!--    </div>-->
    <!--</md-virtual-repeat-container>-->

</div>
</script>

                        <div class="ui input">

                        <div class="ui input">

                        <label class="nazanin ja-optional">شماره تلفن دوم</label>

                    </div>

                    </div>

                    <div class="ui horizontal divider">
                        <span class="nazanin">آپلود فایل نتایج</span>
                    </div>

                    <div ng-if="files.length" ng-repeat="file in files">
                        <div class="ui teal raised clearing segment ja-preview">
                            <img class="ui small left floated image ja-preview-image" ng-src="{{file.srcPreview}}">
                            <img class="ui small right floated image ja-preview-delete" ng-src="{{iconJs('delete')}}" ng-click="removeFile(file)">
                            <p class="left floated nazanin ja-preview-filename" ng-bind="file.name"></p>

                            <div ng-switch="file.status" class="ja-preview-status">
                                <div ng-switch-when="Preparing" class="nazanin">در حال آماده سازی</div>
                                <div ng-switch-when="Uploading" id="progress-{{file.id}}" class="ui teal progress">
                                    <div class="bar">
                                        <div class="progress"></div>
                                    </div>
                                </div>
                                <div ng-switch-when="Uploaded" class="nazanin"></div>
                                <div ng-switch-default class="nazanin">
                                    ({{file.status}})
                                    <bdi>خطا در ارسال فایل</bdi>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div ng-hide="files.length">
                        <span class="nazanin">لطفاً فایل های نتایج آزمایش را اضافه کنید</span>
                    </div>

                    <!-- drop files zone -->
                    <div id="drop-zone" class="ui center aligned basic segment">

                        <span id="drop-zone-text" class="nazanin">فایل های نتایج را داخل این کادر بکشید</span>

                        <!-- real input file -->
                        <input id="input-file" type="file" multiple>

                        <!-- custom face of input file -->
                        <div class="field">
                            <button class="fluid ui blue basic button" ng-click="selectFilesDialog()">
                            <span class="nazanin">یا با این دکمه فایل ها را اضافه کنید</span>
                        </button>
                        </div>

                    </div>

                    <div class="ui divider"></div>

                    <div class="field">
                        <label class="nazanin ja-optional">توضیحات</label>
                        <div class="ui input">
                            <textarea class="nazanin ja-rtl" ng-model="notes" rows=6 maxlength=10000 placeholder="توضیحات درباره نتایج"></textarea>
                        </div>
                    </div>
                    
                    <div class="field">
                        <button class="fluid ui blue button" type="submit" ng-click="sendAnswer()">
                            <span class="nazanin">ارسال نتایج</span>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
</script>

<script type="text/ng-template" id="panel/account/edit.html">

    <!--<div class="ui grid">-->
    <!--    <div class="center aligned row">-->
    <!--        <div class="sixteen wide column">-->

    <!--            <p class="nazanin">-->

    <div class="ui centered grid">

                    <div class="field" ng-class="{'error': vs.error('labName')}">
                        <label class="nazanin ja-required">نام کامل آزمایشگاه</label>
                        <div class="ui input">

                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('labName')" ng-bind="vs.error('labName')"></div>

                    <div class="field" ng-class="{'error': vs.error('mobilePhoneNumber')}">
                        <label class="nazanin ja-required">تلفن همراه ارتباطی</label>
                        <div class="ui input">
                            <input type="tel" ng-model="user.mobilePhoneNumber" ng-change="vs.check('mobilePhoneNumber')" class="ja-align-left" placeholder="09xxxxxxxxx">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('mobilePhoneNumber')" ng-bind="vs.error('mobilePhoneNumber')"></div>
                    </div>

                    <div class="field" ng-class="{'error': vs.error('phoneNumber')}">
                        <label class="nazanin ja-required">تلفن ثابت</label>
                        <div class="ui input">
                            <input type="tel" ng-model="user.phoneNumber" ng-change="vs.check('phoneNumber')" ng-class="{'ja-align-left': user.phoneNumber, 'nazanin': !user.phoneNumber}" placeholder="تلفن ثابت">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('phoneNumber')" ng-bind="vs.error('phoneNumber')"></div>
                    </div>

                    <div class="field" ng-class="{'error': vs.error('address')}">
                        <label class="nazanin ja-required">آدرس</label>
                        <div class="ui input">
                            <input class="nazanin ja-rtl" type="text" ng-model="user.address" ng-change="vs.check('address')" placeholder="آدرس کامل آزمایشگاه">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('address')" ng-bind="vs.error('address')"></div>
                    </div>

                    <div class="field" ng-class="{'error': vs.error('postalCode')}">
                        <label class="nazanin ja-required">کد پستی</label>
                        <div class="ui input">
                            <input type="tel" ng-model="user.postalCode" ng-change="vs.check('postalCode')" ng-class="{'ja-align-left': user.postalCode, 'nazanin': !user.postalCode}" placeholder="کد پستی 10 رقمی">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('postalCode')" ng-bind="vs.error('postalCode')"></div>
                    </div>

                    <div class="field" ng-class="{'error': vs.error('websiteAddress')}">
                        <label class="nazanin ja-optional">آدرس وبسایت</label>
                        <div class="ui input">
                            <input type="text" ng-model="user.websiteAddress" ng-change="vs.check('websiteAddress')" class="ja-align-left" placeholder="you.ir">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('websiteAddress')" ng-bind="vs.error('websiteAddress')"></div>
                    </div>

                    <div class="field">
                        <button class="fluid ui blue button" type="submit" ng-click="editAccount()">
                            <span class="nazanin">مرحله بعدی</span>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
</script>

<script type="text/ng-template" id="panel/account/password.html">

    <div class="ui grid">

        </div>

    <div class="ui centered grid">
        <div class="center aligned row">
            <div class="fourteen wide small eight wide tablet six wide computer column">

                <form class="ui {{ changingPassword ? 'loading' : '' }} form">
                    
                    <div class="field" ng-class="{'error': vs.error('oldPassword')}">
                        <label class="nazanin ja-required">کلمه عبور قدیمی</label>
                        <div class="ui input">
                            <input type="password" ng-model="oldPassword" ng-change="vs.check('oldPassword')" ng-class="{'ja-align-left': oldPassword, 'nazanin': !oldPassword}" placeholder="کلمه عبور قدیمی">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('oldPassword')" ng-bind="vs.error('oldPassword')"></div>
                    </div>
                    
                    <div class="field" ng-class="{'error': vs.error('newPassword')}">
                        <label class="nazanin ja-required">کلمه عبور جدید</label>
                        <div class="ui input">
                            <input type="password" ng-model="newPassword" ng-change="vs.check('newPassword')" ng-class="{'ja-align-left': newPassword, 'nazanin': !newPassword}" placeholder="کلمه عبور جدید">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('newPassword')" ng-bind="vs.error('newPassword')"></div>
                    </div>
                    
                    <div class="field" ng-class="{'error': vs.error('newPasswordAgain')}">
                        <label class="nazanin ja-required">تکرار کلمه عبور جدید</label>
                        <div class="ui input">
                            <input type="password" ng-model="newPasswordAgain" ng-change="vs.check('newPasswordAgain')" ng-class="{'ja-align-left': newPasswordAgain, 'nazanin': !newPasswordAgain}" placeholder="تکرار کلمه عبور جدید">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('newPasswordAgain')" ng-bind="vs.error('newPasswordAgain')"></div>
                    </div>
                    
                    <div class="field">
                        <button class="fluid ui blue button" type="submit" ng-click="changePassword()">
                            <span class="nazanin">تغییر کلمه عبور</span>
                        </button>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>

</div>

</script>
