    /* DO NOT INCLUDE THIS FILE IN GULP TASK FOR 'app.css' AND 'app.min.css' */

#ja-initial-loader {
    color: #252e5b;
    font-size: 90px;
    text-indent: -9999em;
    overflow: hidden;
    width: 1em;
    height: 1em;
    border-radius: 50%;
    margin: 72px auto;
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -0.5em;
    margin-left: -0.5em;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation: load6 1.7s infinite ease;
    animation: load6 1.7s infinite ease;
}

@-webkit-keyframes load6 {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
    5%,
    95% {
        box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
    10%,
    59% {
        box-shadow: 0 -0.83em 0 -0.4em, -0.087em -0.825em 0 -0.42em, -0.173em -0.812em 0 -0.44em, -0.256em -0.789em 0 -0.46em, -0.297em -0.775em 0 -0.477em;
    }
    20% {
        box-shadow: 0 -0.83em 0 -0.4em, -0.338em -0.758em 0 -0.42em, -0.555em -0.617em 0 -0.44em, -0.671em -0.488em 0 -0.46em, -0.749em -0.34em 0 -0.477em;
    }
    38% {
        box-shadow: 0 -0.83em 0 -0.4em, -0.377em -0.74em 0 -0.42em, -0.645em -0.522em 0 -0.44em, -0.775em -0.297em 0 -0.46em, -0.82em -0.09em 0 -0.477em;
    }
    100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
}

@keyframes load6 {
    0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
    5%,
    95% {
        box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
    10%,
    59% {
        box-shadow: 0 -0.83em 0 -0.4em, -0.087em -0.825em 0 -0.42em, -0.173em -0.812em 0 -0.44em, -0.256em -0.789em 0 -0.46em, -0.297em -0.775em 0 -0.477em;
    }
    20% {
        box-shadow: 0 -0.83em 0 -0.4em, -0.338em -0.758em 0 -0.42em, -0.555em -0.617em 0 -0.44em, -0.671em -0.488em 0 -0.46em, -0.749em -0.34em 0 -0.477em;
    }
    38% {
        box-shadow: 0 -0.83em 0 -0.4em, -0.377em -0.74em 0 -0.42em, -0.645em -0.522em 0 -0.44em, -0.775em -0.297em 0 -0.46em, -0.82em -0.09em 0 -0.477em;
    }

        -webkit-transform: rotate(360deg);

}

<script type="text/ng-template" id="panel/send.html">

                    <div class="field">

                            <input type="text" ng-model="mobilePhoneNumber" placeholder="09xxxxxxxxx">
                        </div>
                    </div>
                    <div class="field">
                        <label class="nazanin"><bdi>شماره تلفن دوم (اختیاری)</bdi></label>
                        <div class="ui input">
                            <input type="text" ng-model="phoneNumber" placeholder="تلفن همراه یا ثابت">
                        </div>
                    </div>

                        <label class="nazanin"><bdi>شماره تلفن سوم (اختیاری)</bdi></label>
                        <div class="ui input">
                            <input type="text" ng-model="extraPhoneNumber" placeholder="تلفن همراه یا ثابت">
                        </div>
                    </div>

                    <div class="ui horizontal divider">
                        <span class="nazanin">آپلود فایل نتایج</span>
                    </div>

                    <div ng-if="files.length" ng-repeat="file in files">
                        <div class="ui teal raised clearing segment ja-preview">
                            <img class="ui small left floated image ja-preview-image" ng-src="{{iconJs(file.srcPreview)}}">
                            <img class="ui small right floated image ja-preview-delete" ng-src="{{iconJs('delete')}}" ng-click="removeFile(file)">
                            <p class="left floated nazanin ja-preview-filename" ng-bind="file.name"></p>

                            <div ng-switch="file.status" class="ja-preview-status">
                                <div ng-switch-when="Preparing" class="nazanin">در حال آماده سازی</div>
                                <div ng-switch-when="Uploading" id="progress-{{file.id}}" class="ui teal progress">
                                    <div class="bar">
                                        <div class="progress"></div>
                                    </div>
                                </div>
                                <div ng-switch-when="Uploaded" class="nazanin"></div>
                                <div ng-switch-default class="nazanin">
                                    ({{file.status}})
                                    <bdi>خطا در ارسال فایل</bdi>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div ng-hide="files.length">
                        <span class="nazanin">لطفاً فایل های نتایج آزمایش را اضافه  کنید</span>
                    </div>

                    <!-- drop files zone -->
                    <div id="drop-zone" class="ui center aligned basic segment">

                        <span id="drop-zone-text" class="nazanin">فایل های نتایج را داخل این کادر بکشید</span>

                        <!-- real input file -->
                        <input id="input-file" type="file" multiple>

                        <!-- custom face of input file -->
                        <div class="field">
                            <button class="fluid ui blue basic button" ng-click="selectFilesDialog()">
                            <span class="nazanin">یا با این دکمه فایل ها را اضافه کنید</span>
                        </button>
                        </div>

                    </div>

                    <div class="ui divider"></div>

                    <div class="field">
                        <button class="fluid ui blue button" type="submit" ng-click="sendAnswer()">
                            <span class="nazanin">ارسال نتایج</span>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- sent answer acknowledgement -->
    <div id="ja-sent-answer-acknowledgement-modal" class="ui modal">
        <div class="header">
            <span class="nazanin">ازسال موفقیت آمیز نتایج آزمایش</span>

        <div class="content">
            <span class="nazanin"><bdi>نتایج آزمایش ثبت شده و اطلاع رسانی لازم به بیمار صورت خواهد گرفت.</bdi></span>

        <div class="actions">
            <!--<div class="ui cancel button">Cancel</div>-->
            <button class="ui --basic blue ok button">
                <span class="nazanin">تأیید</span>
            </button>
        </div>
    </div>

</div>
</script>

    <script>
        function loadJsCssFile(filename, filetype) {
            var fileref;
            if (filetype == "js") {
                fileref = document.createElement('script');
                fileref.setAttribute("type", "text/javascript");
                fileref.setAttribute("src", filename);
                document.getElementsByTagName("body")[0].appendChild(fileref);
            }
            else if (filetype == "css") {
                fileref = document.createElement("link");
                fileref.setAttribute("rel", "stylesheet");
                fileref.setAttribute("type", "text/css");
                fileref.setAttribute("href", filename);
                document.getElementsByTagName("head")[0].appendChild(fileref);
            }
        }
        
        // Load CSS files dynamically
        loadJsCssFile('/dist/lib.min.css', 'css');
        loadJsCssFile('/dist/app.min.css', 'css');
        
        // Do NOT load JS files dynamically
        // loadJsCssFile('/dist/lib.min.js', 'js');
        // loadJsCssFile('/dist/app.min.js', 'js');
    </script>

    <!-- JS files will NOT be loaded dynamically -->
    <script type="text/javascript" src="/dist/lib.min.js"></script>
    <script type="text/javascript" src="/dist/app.min.js"></script>
