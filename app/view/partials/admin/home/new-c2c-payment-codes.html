<div class="ui centered grid">
    <div class="fourteen wide small eight wide tablet six wide computer column">
        <div class="center aligned row">

            <button class="ui fluid green basic button" ng-click="getAllNewC2cPaymentReceipts()">
                <span class="nazanin ja-rtl">
                    به روز رسانی مجدد اطلاعات
                </span>
            </button>

        </div>
    </div>
</div>

<div class="ui basic segment">

    <div ng-hide="c2cPaymentCodes && c2cPaymentCodes.length">
        <p class="nazanin ja-rtl ja-align-right">
            در حال حاضر، پرداخت کارت به کارت جدیدی وجود ندارد.
        </p>
    </div>

    <div ng-show="c2cPaymentCodes && c2cPaymentCodes.length">
        <div class="ui blue segment ja-new-c2c-payment-code {{ $index === selectedC2cIndex ? 'selected' : 'not-selected' }}" ng-repeat="c2c in c2cPaymentCodes" ng-click="$index === selectedC2cIndex || openC2c(c2c, $index)">

            <p class="nazanin ja-rtl ja-align-right">
                [<small>{{c2c.timeStamp | toPersianDate: "dddd YYYY/MM/DD ساعت H:mm:ss" }}</small>]&nbsp;({{c2c.username}})
                <strong>{{c2c.labName}}</strong>
            </p>
            <p class="ja-ltr ja-align-right">
                {{c2c.c2cReceiptCode}}
            </p>

            <form class="ui {{ updating ? 'loading' : '' }} form" ng-if="$index === selectedC2cIndex">

                <div class="field">
                    <button class="fluid ui basic gray button" ng-click="closeSelectedC2c()">
                        <span class="nazanin">بستن پنجره</span>
                    </button>
                </div>

                <div class="ui horizontal divider">
                    <span class="nazanin ja-rtl">
                        عملیات
                    </span>
                </div>

                <div class="field">
                    <label class="nazanin">اعمال شارژ به تومان</label>
                    <div class="ui action input">
                        <button class="ui olive button" ng-click="chargeLab(charge)">
                            <span class="nazanin ja-rtl">شارژ شود</span>
                        </button>
                        <input type="tel" ng-model="charge" class="ja-ltr ja-align-left">
                    </div>
                </div>

                <div class="field">
                    <button class="fluid ui red button" ng-click="declineC2c()">
                        <span class="nazanin">عدم پذیرش رسید کارت به کارت</span>
                    </button>
                </div>

                <div class="field">
                    <button class="fluid ui basic gray button" ng-click="closeSelectedC2c()">
                        <span class="nazanin">بستن پنجره</span>
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
