<div class="ui centered grid">
    <div class="fourteen wide small eight wide tablet six wide computer column">
        <div class="center aligned row">

            <button class="ui fluid green basic button" ng-click="getNotActivatedLabs()">
                <span class="nazanin ja-rtl">
                    به روز رسانی مجدد اطلاعات
                </span>
            </button>

        </div>
    </div>
</div>

<div class="ui basic segment">

    <div ng-hide="inactiveLabs && inactiveLabs.length">
        <p class="nazanin ja-rtl ja-align-right">
            در حال حاضر، آزمایشگاه تازه ثبت نام کرده ای وجود ندارد که تأیید نشده باشد.
        </p>
    </div>

    <div ng-show="inactiveLabs && inactiveLabs.length">
        <div class="ui olive segment ja-not-activated-lab {{ $index === selectedLabIndex ? 'selected' : 'not-selected' }}" ng-repeat="lab in inactiveLabs" ng-click="$index === selectedLabIndex || openLab(lab, $index)">

            <p class="nazanin ja-rtl ja-align-right">
                [<small>{{lab.timeStamp | toPersianDate: "dddd YYYY/MM/DD ساعت H:mm:ss" }}</small>]&nbsp;({{lab.username}})
                <strong>{{lab.labName}}</strong>
            </p>
            <p class="nazanin ja-rtl ja-align-right">
                {{lab.address}}
            </p>

            <form class="ui {{ updating ? 'loading' : '' }} form" ng-if="$index === selectedLabIndex">

                <div class="field">
                    <button class="fluid ui basic gray button" ng-click="closeSelectedLab()">
                        <span class="nazanin">بستن پنجره</span>
                    </button>
                </div>

                <div class="ui horizontal divider">
                    <span class="nazanin ja-rtl">
                        مشخصات آزمایشگاه
                    </span>
                </div>

                <div class="field">
                    <label class="nazanin ja-required">نام آزمایشگاه</label>
                    <div class="ui input">
                        <input type="text" ng-model="selectedLab.labName" class="nazanin ja-rtl ja-align-right">
                    </div>
                </div>

                <div class="field">
                    <label class="nazanin ja-required">تلفن همراه ارتباطی آزمایشگاه</label>
                    <div class="ui input">
                        <input type="tel" ng-model="selectedLab.mobilePhoneNumber" class="ja-ltr ja-align-left">
                    </div>
                </div>

                <div class="field">
                    <label class="nazanin ja-required">تلفن تماس آزمایشگاه</label>
                    <div class="ui input">
                        <input type="tel" ng-model="selectedLab.phoneNumber" class="ja-ltr ja-align-left">
                    </div>
                </div>

                <div class="field">
                    <label class="nazanin ja-required">آدرس آزمایشگاه</label>
                    <div class="ui input">
                        <input type="text" ng-model="selectedLab.address" class="nazanin ja-rtl ja-align-right">
                    </div>
                </div>

                <div class="field">
                    <label class="nazanin ja-required">کُد پُستی آزمایشگاه</label>
                    <div class="ui input">
                        <input type="tel" ng-model="selectedLab.postalCode" class="ja-ltr ja-align-left">
                    </div>
                </div>

                <div class="field">
                    <label class="nazanin ja-optional">آدرس وبسایت آزمایشگاه</label>
                    <div class="ui input">
                        <input type="text" ng-model="selectedLab.websiteAddress" class="ja-ltr ja-align-left">
                    </div>
                </div>

                <div class="field">
                    <label class="nazanin ja-required">شارژ اولیه به تومان</label>
                    <div class="ui input">
                        <input type="tel" ng-model="selectedLab.balance" class="ja-ltr ja-align-left">
                    </div>
                </div>

                <div class="field">
                    <label class="nazanin ja-required">بازه رایگان اولیه به ماه</label>
                    <div class="ui input">
                        <input type="tel" ng-model="selectedLab.freeIntervalMonths" class="ja-ltr ja-align-left">
                    </div>
                </div>

                <div class="ui horizontal divider">
                    <span class="nazanin ja-rtl">
                        عملیات
                    </span>
                </div>

                <div class="field">
                    <button class="fluid ui blue button" ng-click="approveLab()">
                        <span class="nazanin">آزمایشگاه تأیید شود</span>
                    </button>
                </div>

                <div class="field">
                    <button class="fluid ui red button" ng-click="declineLab()">
                        <span class="nazanin">آزمایشگاه رَد شود</span>
                    </button>
                </div>

                <div class="field">
                    <button class="fluid ui basic gray button" ng-click="closeSelectedLab()">
                        <span class="nazanin">بستن پنجره</span>
                    </button>
                </div>

            </form>

        </div>

        <div class="ja-after-form-space" ng-show="showAfterFormSpace"></div>

    </div>

</div>
