<div id="ja-home-otp">

    <div class="ui grid">
        <div class="center aligned row">
            <div class="sixteen wide column">

                <p class="nazanin">
                    برای مشاهده سوابق آزمایشگاهی خود ابتدا باید رمز یک بار مصرف تهیه کنید
                </p>

            </div>
        </div>
    </div>

    <div class="ui centered grid">
        <div class="fourteen wide small eight wide tablet six wide computer column">
            <div class="center aligned row">

                <form class="ui {{ sendingOtp ? 'loading' : '' }} form">
                    <div class="field">
                        <!--<label class="nazanin">کد ملی</label>-->
                        <div class="ui input">
                            <input type="text" ng-model="nationalCode" placeholder="کد ملی">
                        </div>
                    </div>
                    <div class="field">
                        <!--<label class="nazanin">شماره تلفن همراه</label>-->
                        <div class="ui input">
                            <input type="text" ng-model="mobilePhoneNumber" placeholder="شماره تلفن همراه">
                        </div>
                    </div>
                    <div class="field">
                        <button class="fluid ui blue button" type="submit" ng-click="sendOtp()">
                            <span class="nazanin">دریافت رمز یک بار مصرف</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
