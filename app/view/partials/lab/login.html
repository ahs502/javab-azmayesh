<div id="ja-lab-login">

    <div class="ui centered grid">
        <div class="fourteen wide small eight wide tablet six wide computer column">
            <div class="center aligned row">

                <form class="ui {{ loggingIn ? 'loading' : '' }} form">
                    <div class="field">
                        <!--<label class="nazanin">نام کاربری</label>-->
                        <div class="ui input">
                            <input type="text" ng-model="username" placeholder="نام کاربری">
                        </div>
                    </div>
                    <div class="field">
                        <!--<label class="nazanin">کلمه عبور</label>-->
                        <div class="ui input">
                            <input type="password" ng-model="password" placeholder="کلمه عبور">
                        </div>
                    </div>
                    <div class="field">
                        <div class="two ui buttons">
                            <button class="fluid ui green button" ng-click="$state.go('lab.register')">
                                <span class="nazanin">ثبت نام</span>
                            </button>
                            <div class="or nazanin" data-text="یا"></div>
                            <button class="fluid ui blue button" type="submit" ng-click="login()">
                                <span class="nazanin">ورود</span>
                            </button>
                        </div>
                    </div>
                    <div class="field">
                        <button class="fluid ui basic blue button" ng-click="$state.go('lab.forget')">
                            <span class="nazanin">کلمه عبور خود را فراموش کرده ام</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
