<div id="ja-lab-login">

    <div class="ui centered grid">
        <div class="fourteen wide small eight wide tablet six wide computer column">
            <div class="center aligned row">

                <form class="ui {{ loggingIn ? 'loading' : '' }} form">
                    
                    <div class="field" ng-class="{'error': vs.error('username')}">
                        <label class="nazanin">نام کاربری</label>
                        <div class="ui input">
                            <input type="text" ng-model="username" ng-change="vs.check('username')" ng-class="{'ja-align-left': username}" placeholder="نام کاربری">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('username')" ng-bind="vs.error('username')"></div>
                    </div>
                    
                    <div class="field" ng-class="{'error': vs.error('password')}">
                        <label class="nazanin">کلمه عبور</label>
                        <div class="ui input">
                            <input type="password" ng-model="password" ng-change="vs.check('password')" ng-class="{'ja-align-left': password}" placeholder="کلمه عبور">
                        </div>
                        <div class="ui pointing red basic label nazanin" ng-if="vs.error('password')" ng-bind="vs.error('password')"></div>
                    </div>
                    
                    <div class="field">
                        <div class="two ui buttons">
                            <button class="fluid ui green button" ng-click="$state.go('lab.register')">
                                <span class="nazanin">ثبت نام</span>
                            </button>
                            <div class="or nazanin" data-text="یا"></div>
                            <button class="fluid ui blue button" type="submit" ng-click="login()">
                                <span class="nazanin">ورود</span>
                            </button>
                        </div>
                    </div>
                    <div class="field">
                        <button class="fluid ui basic blue button" ng-click="$state.go('lab.forget')">
                            <span class="nazanin">کلمه عبور خود را فراموش کرده ام</span>
                        </button>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>

</div>
