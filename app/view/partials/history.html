<div id="ja-history">

    <div class="ui basic segment">

        <br/>

        <!--<div class="ui three stackable doubling cards ja-align-right">-->
        <div class="ui centered grid">
            <div class="twelve wide small eight wide tablet six wide computer column">
                <div class="center aligned row ltr">

                    <div class="ui link fluid raised blue card" ng-repeat="post in history | orderBy: '-timeStamp' track by $index" ng-click="postClicked(post)">
                        <div class="content">
                            <div class="header nazanin" ng-bind="post.labName"></div>
                            <div class="meta">
                                <span class="category nazanin">{{ post.timeStamp | toPersianDate: "روز dddd YYYY/MM/DD ساعت HH:mm" }}</span>
                            </div>
                            <div class="description">
                                <p>
                                    <strong class="nazanin" ng-bind="post.postCode | toPersianNumber"></strong>
                                </p>
                                <p class="nazanin" ng-if="post.filesCount">
                                    <bdi>فایل پیوست</bdi>
                                    <strong>{{ post.filesCount | toPersianNumber }}</strong>
                                </p>
                            </div>
                        </div>
                        <!--<div class="extra content">-->
                        <!--    <div class="right floated author">-->
                        <!--        <img class="ui avatar image" src="/images/avatar/small/matt.jpg"> Matt-->
                        <!--    </div>-->
                        <!--</div>-->
                    </div>

                </div>
            </div>
        </div>
        <!--</div>-->

    </div>

</div>
