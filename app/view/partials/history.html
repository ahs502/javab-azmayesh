<div id="ja-history">

    <div class="ui basic segment">

        <div class="ui three stackable doubling cards">

            <div class="ui link fluid raised blue card" ng-repeat="post in history" ng-click="postClicked(post)">
                <div class="content">
                    <div class="header" ng-bind="post.labName"></div>
                    <div class="meta">
                        <span class="category">{{ post.timeStamp | toPersianDate: "dddd - YYYY/MM/DD - h:mm:ss a" }}</span>
                    </div>
                    <div class="description">
                        <strong><p ng-bind="post.postCode | toPersianNumber"></p></strong>
                            <p ng-if="post.filesCount"><strong>{{ post.filesCount | toPersianNumber }}</strong> فایل پیوست</p>
                    </div>
                </div>
                <!--<div class="extra content">-->
                <!--    <div class="right floated author">-->
                <!--        <img class="ui avatar image" src="/images/avatar/small/matt.jpg"> Matt-->
                <!--    </div>-->
                <!--</div>-->
            </div>

        </div>

    </div>

</div>
